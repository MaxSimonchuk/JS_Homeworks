<!DOCTYPE html>
<html>
<head>
    <style>
        .rect {
            background-color : #000000;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 40px;
        }
    </style>
    <script src="component/moving-rect.js"></script>
</head>
<body>
    <script>

    let rect = [];
    for (let i = 0; i < 10; i++) { //цикл для заповнення массиву
        let element = document.createElement("div");
        element.className = 'rect';
        element.id = "square" + i;
        document.body.append(element);
        rect.push(new MovingRect("square" + i , Math.random() * 1400,Math.random() * 550));
    }

    // цикл для роботи з массивом
    for (let i = 0; i < rect.length; i++) {
        rect[i].move();
        setTimeout(()=> rect[i].stop(), 20000);
    }
    </script>   
</body>
</html>
